miliaku-nwabueze:
  name: Miliaku Nwabueze
  bio: |
    Miliaku Nwabueze is a chaos orchestrator, glitch enthusiast, and constellation architect born in Detroit, rooted in Atlanta, and tinkering away in liminality. A <a href="https://just-tech.ssrc.org/our-network/miliaku-nwabueze/" target="_blank" rel="noopener">2024–2026 Just Tech fellow</a>, her current focus is digital marronage, or attempting a collective exodus from the hegemonic web. Queer, Black, and Igbo, she writes, designs, and dances toward the endings of this world. Relationships are her medium. <a href="https://www.miliaku.com/" target="_blank" rel="noopener">www.miliaku.com</a>

oss-lab:
  name: OSS LAB
  bio: |
    The OSS Sustainability Lab is a collaborative research initiative focused on sustainable open source practices.

eriol-fox:
  name: Eriol Fox
  bio: |
    <strong>Eriol Fox</strong> has been working as a designer for 15+ years working in for-profits and then NGO's and open-source software organisations, working on complex problems like sustainable food systems, peace-building, crisis response technology, private secure communication tools and censorship circumvention OSS. Eriol now works on smart hardware in the design team at a large OSS foundation.
    
    They are also part of the core teams at Open Source Design (<a href="http://opensourcedesign.net/" target="_blank" rel="noopener">http://opensourcedesign.net/</a>) and Sustain UX & Design working group (<a href="https://sustainoss.org/working-groups/design-and-ux/" target="_blank" rel="noopener">https://sustainoss.org/working-groups/design-and-ux/</a>) and help hosts podcast about open source and design (<a href="https://sosdesign.sustainoss.org/" target="_blank" rel="noopener">https://sosdesign.sustainoss.org/</a>)
    
    Eriol is a non-binary, queer person who uses they/them pronouns.

camille-acey:
  name: Camille Acey
  bio: |
    Camille Acey is a former tech worker, a mom, a community organizer, and a conscious closures consultant. She runs <a href="https://www.wind-down.org/" target="_blank" rel="noopener">The Wind Down</a>, an independent studio supporting charities, nonprofits, cooperatives, and other social impact projects and organizations in exploring, designing, and delivering better mergers and endings.
    
    Over the past 25 years, Camille has worked with student housing cooperatives, tech startups, open source projects, non-profits, and activist groups. Camille was a co-founder of the <a href="https://colet.space/" target="_blank" rel="noopener">Collective for Liberation, Ecology, and Technology (CoLET)</a>, a radical feminist tech collective. She also served as an advisor to The Ada Initiative (now defunct) and <a href="https://themaintainers.org/" target="_blank" rel="noopener">The Maintainers</a>, as well as board chair for <a href="https://whoseknowledge.org/" target="_blank" rel="noopener">Whose Knowledge?</a>, a global feminist NGO focused on elevating marginalized voices. She brings her experience with messy departures and endings to the work of improving organizational closure and project conclusions.
    
    Camille is a graduate of University of California at Berkeley (Political Science/ Ethnic Studies) and Columbia University's Internship In Building Community program. You can see <a href="https://www.linkedin.com/in/camille-acey/" target="_blank" rel="noopener">Camille's extended experience on LinkedIn</a>.

emma-irwin:
  name: Emma Irwin
  bio: |
    Emma Irwin has over 20 years' experience building with and for open source projects and their communities. Her experience spans multiple ‘open’ ecosystems including open data, education, science, access and innovation with recognized expertise in open source engineering, sustainability, security, metrics, D&I and community building. She's provided expertise and insight in roles at Microsoft, Mozilla, Benetech as well as Royal Roads University, Canada's Open Data Stakeholders Forum, and the United Round table on metrics for digital safety. Emma is currently co-chair of CHAOSS working group: AI Alignment in Open Source and founder of Open Source Wishlist.

michelle-barker:
  name: Michelle Barker
  bio: |
    Michelle Barker is a change agent facilitating system change in the research sector to solve global challenges through digital transformation. I have extensive expertise in open science policy, AI-driven research tools, scientific software sustainability, digital workforce capability, open research reward structures and career paths, and research infrastructure. As a sociologist, I am passionate about building collaborative partnerships to achieve system change. I work part-time as the Director of the <a href="https://www.researchsoft.org/" target="_blank" rel="noopener">Research Software Alliance</a>, and part-time as an <a href="https://www.linkedin.com/in/michelledbarker/" target="_blank" rel="noopener">independent consultant</a> specialising in aspects of open science.

dawn-foster:
  name: Dawn Foster
  bio: |
    Dr. Dawn Foster provides consulting services around open source strategy, contributor strategy, improving project governance, and similar topics. She also works as the Director of Data Science for the CHAOSS project where she is a board member, working group lead, and maintainer. Dawn is an OpenUK board member, and was previously a co-chair of the CNCF Contributor Strategy Technical Advisory Group. She has 20+ years of experience at companies like VMware and Intel with expertise in community, strategy, governance, metrics, and more. She has spoken at over 100 industry events and has a BS in computer science, an MBA, and a PhD. In her spare time she enjoys reading science fiction, running, 3D printing, and traveling.
