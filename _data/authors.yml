miliaku-nwabueze:
  name: Miliaku Nwabueze
  img: Miliaku-Nwabueze.png
  bio: |
    Miliaku Nwabueze is a chaos orchestrator, glitch enthusiast, and constellation architect born in Detroit, rooted in Atlanta, and tinkering away in liminality. A <a href="https://just-tech.ssrc.org/our-network/miliaku-nwabueze/" target="_blank" rel="noopener">2024â€“2026 Just Tech fellow</a>, her current focus is digital marronage, or attempting a collective exodus from the hegemonic web. Queer, Black, and Igbo, she writes, designs, and dances toward the endings of this world. Relationships are her medium. <a href="https://www.miliaku.com/" target="_blank" rel="noopener">www.miliaku.com</a>

