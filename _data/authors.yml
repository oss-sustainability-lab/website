michelle-barker:
  name: Michelle Barker
  bio: |
    Michelle Barker is a change agent facilitating system change in the research sector to solve global challenges through digital transformation. I have extensive expertise in open science policy, AI-driven research tools, scientific software sustainability, digital workforce capability, open research reward structures and career paths, and research infrastructure. As a sociologist, I am passionate about building collaborative partnerships to achieve system change. I work part-time as the Director of the <a href="https://www.researchsoft.org/" target="_blank" rel="noopener">Research Software Alliance</a>, and part-time as an <a href="https://www.linkedin.com/in/michelledbarker/" target="_blank" rel="noopener">independent consultant</a> specialising in aspects of open science.

